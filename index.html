            flex-direction: column;
            min-height: 100vh;
        }

            background-color: #4285f4;
            padding: 1em;
            text-align: center;
            color: #fff;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 1.5em;
        }

        h2 {
            color: #4285f4;
        }

        footer {
            background-color: #4285f4;
            padding: 1em;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

</head>

    <main>
        <section>
